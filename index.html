<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TON CASE</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      background: url('your_background.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
    }

    .case-container {
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 1;
      width: 120px; /* Уменьшенный размер кейса */
      height: 120px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1); /* Временная заглушка */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 10px black;
    }

    .case-container:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 15px #00ffff);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Заглушки для 8 кейсов -->
    <div class="case-container">Кейс 1</div>
    <div class="case-container">Кейс 2</div>
    <div class="case-container">Кейс 3</div>
    <div class="case-container">Кейс 4</div>
    <div class="case-container">Кейс 5</div>
    <div class="case-container">Кейс 6</div>
    <div class="case-container">Кейс 7</div>
    <div class="case-container">Кейс 8</div>
  </div>

</body>
</html>
