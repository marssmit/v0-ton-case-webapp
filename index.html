<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TON CASE</title>
  <style>
    body {
      margin: 0;
      background: #0a0f2c;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #case-container {
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #case-container:hover {
      filter: drop-shadow(0 0 10px #00ffff);
      transform: scale(1.05);
    }

    #case-image {
      width: 240px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Выбери кейс</h1>
  <div id="case-container">
    <img id="case-image" src="case_closed.png" alt="Кейс" />
  </div>

  <script>
    const container = document.getElementById("case-container");
    const image = document.getElementById("case-image");

    container.addEventListener("click", () => {
      image.src = "case_opening.gif"; // убедись что имя файла правильное
      setTimeout(() => {
        window.location.href = "spin.html"; // через 2 секунды переход
      }, 2000); // 2000 мс = 2 сек
    });
  </script>
</body>
</html>
