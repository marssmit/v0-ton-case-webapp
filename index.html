<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TON CASE</title>
  <style>
    body {
      background: #0a0f2c;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    img {
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Выбери кейс</h1>

  <!-- Кейс в закрытом состоянии -->
  <img id="case" src="case_closed.png" alt="Case" />

  <script>
    const caseElement = document.getElementById("case");

    caseElement.addEventListener("click", () => {
      // Заменяем картинку на гифку
      caseElement.src = "case_opening.gif";

      // Через 2 секунды переходим на spin.html
      setTimeout(() => {
        window.location.href = "spin.html";
      }, 2000);
    });
  </script>

</body>
</html>
