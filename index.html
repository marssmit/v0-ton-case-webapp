<style>
  body {
    margin: 0;
    font-family: sans-serif;
    color: white;
    background: url('stars_background.gif') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(2, auto);
    gap: 15px;
    max-width: 600px; /* Для ПК */
    width: 100%;
  }

  .case-container {
    cursor: pointer;
    transition: transform 0.3s ease;
    width: 120px;  /* Базовый размер ПК */
    height: 120px;
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    text-shadow: 0 0 10px black;
  }

  .case-container:hover {
    transform: scale(1.05);
    filter: drop-shadow(0 0 15px #00ffff);
  }

  .case-container video, .case-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    position: absolute;
    top: 0;
    left: 0;
  }

  @media (max-width: 600px) {
    .container {
      grid-template-columns: repeat(2, 1fr); /* Чётко 2 столбца на телефоне */
      max-width: 100%; /* Ширина контейнера — вся ширина экрана */
    }

    .case-container {
      width: 47vw; /* Каждый кейс занимает почти половину ширины */
      height: 47vw;
    }
  }
</style>
