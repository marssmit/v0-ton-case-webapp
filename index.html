<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TON CASE</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      background: url('your_background.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .animated-bg div {
      position: absolute;
      background: rgba(0, 255, 255, 0.1);
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: move 10s infinite ease-in-out;
    }

    @keyframes move {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      50% { transform: translateY(-200px) translateX(200px); opacity: 0.2; }
      100% { transform: translateY(0) translateX(0); opacity: 1; }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    #case-container {
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 1;
    }

    #case-container:hover {
      filter: drop-shadow(0 0 15px #00ffff);
      transform: scale(1.05);
    }

    #case-image {
      width: 240px;
    }
  </style>
</head>
<body>

  <div class="animated-bg">
    <script>
      const bg = document.querySelector('.animated-bg');
      for (let i = 0; i < 50; i++) {
        const dot = document.createElement('div');
        dot.style.top = Math.random() * 100 + '%';
        dot.style.left = Math.random() * 100 + '%';
        dot.style.animationDelay = Math.random() * 5 + 's';
        bg.appendChild(dot);
      }
    </script>
  </div>

  <h1>Выбери кейс</h1>

  <div id="case-container">
    <img id="case-image" src="case_closed.png" alt="Кейс" />
  </div>

  <script>
    const container = document.getElementById("case-container");
    const image = document.getElementById("case-image");

    container.addEventListener("mouseover", () => {
      image.src = "case_opening.gif";
    });

    container.addEventListener("mouseout", () => {
      image.src = "case_closed.png";
    });

    container.addEventListener("click", () => {
      window.location.href = "spin.html";
    });
  </script>

</body>
</html>
