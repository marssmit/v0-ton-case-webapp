<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TON CASE</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      background: url('your_background_with_stars.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
    }

    .case-container {
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 1;
      width: 120px; /* –ë–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä –¥–ª—è –ü–ö */
      height: 120px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 10px black;
    }

    .case-container:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 15px #00ffff);
    }

    .case-container video, .case-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* üì± –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è –≤—ë—Ä—Å—Ç–∫–∞ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ */
    @media (max-width: 600px) {
      .case-container {
        width: 30vw; /* 30% —à–∏—Ä–∏–Ω—ã —ç–∫—Ä–∞–Ω–∞ */
        height: 30vw;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- –ü–µ—Ä–≤–∞—è –∫–µ–π—Å —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏ -->
    <div class="case-container" id="animated-case">
      <video id="case-video" muted playsinline preload="auto" style="display: none;">
        <source src="case_opening.webm" type="video/webm">
      </video>
      <img id="case-static" src="sticker_closed.png" alt="–ö–µ–π—Å" />
    </div>

    <!-- –û—Å—Ç–∞–ª—å–Ω—ã–µ –∑–∞–≥–ª—É—à–∫–∏ -->
    <div class="case-container">–ö–µ–π—Å 2</div>
    <div class="case-container">–ö–µ–π—Å 3</div>
    <div class="case-container">–ö–µ–π—Å 4</div>
    <div class="case-container">–ö–µ–π—Å 5</div>
    <div class="case-container">–ö–µ–π—Å 6</div>
    <div class="case-container">–ö–µ–π—Å 7</div>
    <div class="case-container">–ö–µ–π—Å 8</div>
  </div>

  <script>
    const container = document.getElementById("animated-case");
    const video = document.getElementById("case-video");
    const staticImg = document.getElementById("case-static");

    container.addEventListener("mouseenter", () => {
      staticImg.style.display = "none";
      video.style.display = "block";
      video.src = "case_opening.webm";
      video.loop = false;
      video.currentTime = 0;
      video.play();
      video.onended = () => {
        video.style.display = "none";
        staticImg.src = "case_open.png"; // PNG –æ—Ç–∫—Ä—ã—Ç–æ–≥–æ –∫–µ–π—Å–∞
        staticImg.style.display = "block";
      };
    });

    container.addEventListener("mouseleave", () => {
      staticImg.style.display = "none";
      video.style.display = "block";
      video.src = "case_closing.webm";
      video.loop = false;
      video.currentTime = 0;
      video.play();
      video.onended = () => {
        video.style.display = "none";
        staticImg.src = "sticker_closed.png"; // –∑–∞–∫—Ä—ã—Ç—ã–π –∫–µ–π—Å
        staticImg.style.display = "block";
      };
    });

    container.addEventListener("click", () => {
      window.location.href = "spin.html";
    });
  </script>

</body>
</html>
