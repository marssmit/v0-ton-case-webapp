<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TON CASE</title>
  <style>
    body {
      margin: 0;
      background: #0a0f2c;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #case-container {
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #case-container:hover {
      filter: drop-shadow(0 0 15px #00f0ff);
      transform: scale(1.05);
    }

    #case-image {
      width: 220px;
      border-radius: 10px;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .flash {
      animation: flash 0.3s;
    }

    @keyframes flash {
      0% { filter: brightness(1); }
      50% { filter: brightness(2.5); }
      100% { filter: brightness(1); }
    }

    h1 {
      margin-bottom: 30px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Выбери кейс</h1>

  <div id="overlay"></div>

  <div id="case-container">
    <img id="case-image" src="case_closed.png" alt="Case" />
  </div>

  <script>
    const caseImage = document.getElementById("case-image");
    const overlay = document.getElementById("overlay");

    caseImage.addEventListener("click", () => {
      overlay.style.opacity = 1;
      caseImage.classList.add("flash");

      setTimeout(() => {
        caseImage.src = "case_opening.gif";
      }, 300);

      setTimeout(() => {
        window.location.href = "spin.html";
      }, 1800); // длина анимации gif
    });
  </script>
</body>
</html>
