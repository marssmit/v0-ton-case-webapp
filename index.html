<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TON CASE</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      background: url('your_background.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    #case-container {
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 1;
    }

    #case-container:hover {
      filter: drop-shadow(0 0 15px #00ffff);
      transform: scale(1.05);
    }

    #case-image {
      width: 240px;
    }
  </style>
</head>
<body>

  <h1>Выбери кейс</h1>

  <div id="case-container">
    <img id="case-image" src="sticker_closed.webp" alt="Кейс" />
  </div>

  <script>
    const container = document.getElementById("case-container");
    const image = document.getElementById("case-image");

    let openTimer, closeTimer;

    container.addEventListener("mouseenter", () => {
      clearTimeout(closeTimer); // Сброс таймера закрытия
      image.src = "case_opening.gif"; // Запуск анимации открытия
      openTimer = setTimeout(() => {
        image.src = "case_open.webp"; // После анимации показываем открытый кейс
      }, 1500); // Длительность case_opening.gif
    });

    container.addEventListener("mouseleave", () => {
      clearTimeout(openTimer); // Сброс таймера открытия
      image.src = "case_closing.gif"; // Запуск анимации закрытия
      closeTimer = setTimeout(() => {
        image.src = "sticker_closed.webp"; // После закрытия возвращаем кейс в закрытое состояние
      }, 1500); // Длительность case_closing.gif
    });

    container.addEventListener("click", () => {
      window.location.href = "spin.html";
    });
  </script>

</body>
</html>
