<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TON CASE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('cyber_bg.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #case-container {
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #case-container:hover {
      transform: scale(1.05);
    }

    #case-image {
      width: 220px;
      height: auto;
    }
  </style>
</head>
<body>

  <div id="case-container">
    <img id="case-image" src="case_closed.png" alt="Case" />
  </div>

  <script>
    const caseImage = document.getElementById("case-image");

    caseImage.addEventListener("click", () => {
      caseImage.src = "case_opening.gif"; // замена на анимацию
      setTimeout(() => {
        window.location.href = "spin.html"; // переход на спин
      }, 1300); // длительность анимации, в мс
    });
  </script>

</body>
</html>
