<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TON CASE</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      background: url('your_background.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    #case-container {
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 1;
      width: 240px;
      height: 240px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }

    #case-container video, #case-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <h1>Выбери кейс</h1>

  <div id="case-container">
    <video id="case-video" muted playsinline preload="auto" style="display: none;">
      <source src="case_opening.webm" type="video/webm">
    </video>
    <img id="case-static" src="sticker_closed.png" alt="Кейс" />
  </div>

  <script>
    const container = document.getElementById("case-container");
    const video = document.getElementById("case-video");
    const staticImg = document.getElementById("case-static");

    container.addEventListener("mouseenter", () => {
      staticImg.style.display = "none";
      video.style.display = "block";
      video.src = "case_opening.webm";
      video.loop = false;
      video.currentTime = 0;
      video.play();
      video.onended = () => {
        video.style.display = "none";
        staticImg.src = "case_open.png"; // Временно можно использовать sticker_closed.png
        staticImg.style.display = "block";
      };
    });

    container.addEventListener("mouseleave", () => {
      staticImg.style.display = "none";
      video.style.display = "block";
      video.src = "case_closing.webm";
      video.loop = false;
      video.currentTime = 0;
      video.play();
      video.onended = () => {
        video.style.display = "none";
        staticImg.src = "sticker_closed.png";
        staticImg.style.display = "block";
      };
    });

    container.addEventListener("click", () => {
      window.location.href = "spin.html";
    });
  </script>

</body>
</html>
