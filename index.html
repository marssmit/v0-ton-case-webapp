<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TON CASE</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      background: url('your_background.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    #case-container {
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 1;
    }

    #case-container:hover {
      filter: drop-shadow(0 0 15px #00ffff);
      transform: scale(1.05);
    }

    #case-image {
      width: 240px;
    }
  </style>
</head>
<body>

  <h1>Выбери кейс</h1>

  <div id="case-container">
    <img id="case-image" src="sticker_closed.webp" alt="Кейс" />
  </div>

  <script>
    const container = document.getElementById("case-container");
    const image = document.getElementById("case-image");

    let openTimeout, closeTimeout;
    let isOpen = false; // флаг состояния кейса

    container.addEventListener("mouseenter", () => {
      if (!isOpen) {
        clearTimeout(closeTimeout);
        image.src = "case_opening.gif";
        openTimeout = setTimeout(() => {
          image.src = "case_open.webp";
          isOpen = true;
        }, 1500);
      }
    });

    container.addEventListener("mouseleave", () => {
      if (isOpen) {
        clearTimeout(openTimeout);
        image.src = "case_closing.gif";
        closeTimeout = setTimeout(() => {
          image.src = "sticker_closed.webp";
          isOpen = false;
        }, 1500);
      }
    });

    container.addEventListener("click", () => {
      window.location.href = "spin.html";
    });
  </script>

</body>
</html>
