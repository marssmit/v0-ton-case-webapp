<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Рулетка NFT</title>
  <style>
    body {
      background-color: #0a0f2c;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .scroll-box {
      width: 320px;
      height: 420px;
      overflow-y: auto;
      border: 2px solid #00f0ff;
      border-radius: 12px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.02);
      box-shadow: 0 0 12px #00f0ff55;
      scroll-behavior: smooth;
    }

    .nft-item {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      margin-bottom: 16px;
      border-radius: 10px;
      background: linear-gradient(145deg, #141b3c, #1a223e);
      border: 2px solid #555;
      color: #ccc;
      font-size: 18px;
      text-transform: uppercase;
      transition: 0.3s;
    }

    .nft-item.common { border-color: #aaa; }
    .nft-item.uncommon { border-color: #28a745; }
    .nft-item.rare { border-color: #007bff; }
    .nft-item.legendary { border-color: #ffc107; }

    .spin-button {
      margin-top: 30px;
      padding: 16px 40px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #00f0ff, #0088ff);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px #00f0ff99;
      transition: transform 0.2s;
    }

    .spin-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scroll-box" id="scroll-box">
      <div class="nft-item common">NFT #1 — Common</div>
      <div class="nft-item common">NFT #2 — Common</div>
      <div class="nft-item uncommon">NFT #3 — Uncommon</div>
      <div class="nft-item common">NFT #4 — Common</div>
      <div class="nft-item rare">NFT #5 — Rare</div>
      <div class="nft-item common">NFT #6 — Common</div>
      <div class="nft-item legendary">NFT #7 — Legendary</div>
      <div class="nft-item common">NFT #8 — Common</div>
      <div class="nft-item uncommon">NFT #9 — Uncommon</div>
      <div class="nft-item common">NFT #10 — Common</div>
    </div>

    <button class="spin-button" onclick="spin()">Испытать фортуну</button>
  </div>

  <script>
    function spin() {
      const box = document.getElementById('scroll-box');
      const items = box.querySelectorAll('.nft-item');
      const randomIndex = Math.floor(Math.random() * items.length);
      const selected = items[randomIndex];
      box.scrollTop = selected.offsetTop - 50;

      selected.style.boxShadow = '0 0 15px 5px #00f0ff';
      setTimeout(() => {
        selected.style.boxShadow = '';
      }, 1200);
    }
  </script>
</body>
</html>
