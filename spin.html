<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TON CASE ‚Äî –°–ø–∏–Ω</title>
  <style>
    body {
      margin: 0;
      background: url('stars_background.gif') no-repeat center center fixed; /* –ó–≤–µ–∑–¥–Ω—ã–π —Ñ–æ–Ω */
      background-size: cover;
      color: white;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    #nft-list {
      position: relative;
      height: 500px; /* –ë–∞–∑–æ–≤–∞—è –≤—ã—Å–æ—Ç–∞ */
      width: 150px;  /* –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
      margin: 20px auto;
      overflow: hidden;
      border: 2px solid #00f0ff;
      border-radius: 10px;
    }

    .nft-item {
      height: 120px;  /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã */
      width: 120px;
      margin: 10px auto;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      border: 2px solid #333;
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: translateY(0); }
      100% { transform: translateY(-200%); }
    }

    #fortune-btn {
      padding: 15px 30px;
      background: #00f0ff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 30px;
      transition: background 0.3s;
    }

    #fortune-btn:hover {
      background: #00c0cc;
    }

    /* üì± –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–æ–≤ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ */
    @media (max-width: 600px) {
      #nft-list {
        width: 90vw;  /* –®–∏—Ä–∏–Ω–∞ –ø–æ—á—Ç–∏ –≤—Å–µ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
        height: 80vh; /* –í—ã—Å–æ—Ç–∞ –ø–æ—á—Ç–∏ –≤—Å–µ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
      }

      .nft-item {
        width: 40vw;
        height: 40vw;
      }

      #fortune-btn {
        font-size: 20px;
        padding: 20px 40px;
      }
    }
  </style>
</head>
<body>
  <h1 id="case-title">–û—Ç–∫—Ä—ã—Ç–∏–µ –∫–µ–π—Å–∞</h1>

  <div id="nft-list">
    <!-- –°—é–¥–∞ –¥–æ–±–∞–≤—è—Ç—Å—è NFT –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
  </div>

  <button id="fortune-btn">–ò—Å–ø—ã—Ç–∞—Ç—å —Ñ–æ—Ä—Ç—É–Ω—É</button>

  <script>
    // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä –∏–∑ URL (–Ω–∞–ø—Ä–∏–º–µ—Ä, ?case=egg_case)
    const urlParams = new URLSearchParams(window.location.search);
    const caseName = urlParams.get('case') || 'egg_case';
    document.getElementById('case-title').innerText = `–ö–µ–π—Å: ${caseName}`;

    const nftList = document.getElementById("nft-list");
    const nftImages = [
      "nft1.png",
      "nft2.png",
      "nft3.png",
      "nft4.png",
      "nft5.png",
      "nft6.png",
      "nft7.png",
      "nft8.png"
    ];

    // –ó–∞–≥—Ä—É–∂–∞–µ–º NFT
    nftImages.forEach(src => {
      const item = document.createElement("div");
      item.className = "nft-item";
      item.style.backgroundImage = `url(${src})`;
      nftList.appendChild(item);
    });

    document.getElementById("fortune-btn").addEventListener("click", () => {
      alert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í–∞–º –≤—ã–ø–∞–ª –ø–æ–¥–∞—Ä–æ–∫!");
      // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —ç–∫—Ä–∞–Ω –≤—ã–∏–≥—Ä—ã—à–∞
      // window.location.href = "win.html?prize=...";
    });
  </script>
</body>
</html>
