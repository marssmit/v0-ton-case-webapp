<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TON CASE — Спин</title>
  <style>
    body {
      margin: 0;
      background: url('stars_background.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
      padding: 10px;
      position: relative;
    }

    h1 {
      margin-top: 20px;
      text-shadow: 0 0 10px #00ffff;
      font-size: 24px;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 15px;
      width: 100%;
      max-width: 100%;
      overflow-x: auto;
      overflow-y: hidden;
      padding: 10px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      scrollbar-width: none;
      -ms-overflow-style: none;
      flex: 1 1 auto;
      align-items: center;
      justify-content: center;
      position: relative;
      scroll-behavior: smooth;
    }

    .container::-webkit-scrollbar {
      display: none;
    }

    .nft-item {
      flex: 0 0 auto;
      width: 400px;
      height: 400px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,240,255,0.3);
      transition: transform 0.3s ease;
    }

    .nft-item.highlight {
      transform: scale(1.3);
      z-index: 5;
    }

    #fortune-btn {
      padding: 48px;
      font-size: 48px;
      background-color: #00f0ff;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 90%;
      max-width: 800px;
      margin-bottom: 10px;
    }

    #fortune-btn:hover {
      background-color: #00cccc;
    }

    #neon-marker {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1px; /* Ещё тоньше */
      height: 300px; /* Длиннее */
      background: linear-gradient(180deg, #00ffff, #00ccff);
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
      border-radius: 1px;
      z-index: 10;
    }

    @media (max-width: 600px) {
      .nft-item {
        width: 30vw;
        height: 30vw;
      }

      #fortune-btn {
        padding: 22px;
        font-size: 22px;
      }

      #neon-marker {
        height: 200px;
      }
    }

    #result-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
    }

    #result-modal img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    #claim-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00f0ff;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1 id="case-title"></h1>

<div class="container" id="nft-list">
  <!-- NFT элементы -->
  <div id="neon-marker"></div>
</div>

<button id="fortune-btn">Испытать фортуну</button>

<div id="result-modal">
  <h2>Ваш выигрыш!</h2>
  <img id="prize-image" src="" alt="Приз">
  <p id="prize-name"></p>
  <button id="claim-btn">Забрать подарок</button>
</div>

<script>
const nftList = document.getElementById("nft-list");
const nftImages = [
  { src: "nft1.png", name: "NFT 1", rarity: "common" },
  { src: "nft2.png", name: "NFT 2", rarity: "common" },
  { src: "nft3.png", name: "NFT 3", rarity: "common" },
  { src: "nft4.png", name: "NFT 4", rarity: "uncommon" },
  { src: "nft5.png", name: "NFT 5", rarity: "rare" },
  { src: "nft6.png", name: "NFT 6", rarity: "legendary" },
  { src: "nft7.png", name: "NFT 7", rarity: "common" },
  { src: "nft8.png", name: "NFT 8", rarity: "common" }
];

nftImages.forEach(nft => {
  const item = document.createElement("div");
  item.className = "nft-item";
  item.style.backgroundImage = `url(${nft.src})`;
  nftList.appendChild(item);
});

// Выделение NFT под линией
function highlightNFT() {
  const marker = document.getElementById("neon-marker").getBoundingClientRect();
  const items = Array.from(document.querySelectorAll(".nft-item"));
  items.forEach(item => {
    const rect = item.getBoundingClientRect();
    const center = rect.left + rect.width / 2;
    if (center >= marker.left - 5 && center <= marker.right + 5) {
      item.classList.add("highlight");
    } else {
      item.classList.remove("highlight");
    }
  });
}
nftList.addEventListener("scroll", highlightNFT);
window.addEventListener("resize", highlightNFT);
highlightNFT();

// Алгоритм выпадения
function getRandomNFT() {
  const chance = Math.random() * 100;
  if (chance < 0.5) return nftImages.find(nft => nft.rarity === "legendary");
  if (chance < 2) return nftImages.find(nft => nft.rarity === "rare");
  if (chance < 12) return nftImages.find(nft => nft.rarity === "uncommon");
  return nftImages.find(nft => nft.rarity === "common");
}

document.getElementById("fortune-btn").addEventListener("click", () => {
  const prize = getRandomNFT();
  const items = Array.from(nftList.children).filter(el => el.classList.contains("nft-item"));
  const index = items.findIndex(item => item.style.backgroundImage.includes(prize.src));

  if (index !== -1) {
    const prizeItem = items[index];
    const targetScroll = prizeItem.offsetLeft - nftList.clientWidth / 2 + prizeItem.clientWidth / 2;

    let scrollAmount = 0;
    let speed = 50;
    let deceleration = 0.95;

    const spin = setInterval(() => {
      nftList.scrollLeft += speed;
      scrollAmount += speed;
      speed *= deceleration;

      if (speed < 1 || scrollAmount >= 5000) {
        clearInterval(spin);
        nftList.scrollTo({ left: targetScroll, behavior: "smooth" });
        setTimeout(() => {
          document.getElementById("prize-image").src = prize.src;
          document.getElementById("prize-name").textContent = prize.name;
          document.getElementById("result-modal").style.display = "block";
        }, 1000);
      }
    }, 20);
  }
});

document.getElementById("claim-btn").addEventListener("click", () => {
  alert("Бот отправляет вам NFT подарок!");
  document.getElementById("result-modal").style.display = "none";
});
</script>

</body>
</html>
