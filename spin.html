<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TON CASE — Спин</title>
  <style>
    body {
      margin: 0;
      background: url('stars_background.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffff;
      font-size: 24px;
    }

    #nft-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: auto;
      height: 60vh;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      box-sizing: border-box;
    }

    #nft-list::-webkit-scrollbar {
      display: none;
    }

    .nft-item {
      aspect-ratio: 1 / 1;
      width: 250px; /* Прежний размер на ПК */
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,240,255,0.3);
      margin: 0 auto;
    }

    #fortune-btn {
      padding: 20px 0;
      font-size: 20px;
      background-color: #00f0ff;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 90%;
      max-width: 400px;
      transition: background-color 0.3s;
    }

    #fortune-btn:hover {
      background-color: #00cccc;
    }

    #result-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
    }

    #result-modal img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    #claim-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00f0ff;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Только для телефонов */
    @media (max-width: 600px) {
      #nft-list {
        width: 100%;
        height: 70vh;
      }

      .nft-item {
        width: 120vw; /* Увеличенные заглушки только на телефоне */
      }

      #fortune-btn {
        font-size: 30px;
        padding: 30px 0;
        width: 100%; /* Кнопка на всю ширину только на телефоне */
      }
    }
  </style>
</head>
<body>
  <h1 id="case-title"></h1>

  <div id="nft-list">
    <!-- NFT заглушки -->
  </div>

  <button id="fortune-btn">Испытать фортуну</button>

  <div id="result-modal">
    <h2>Ваш выигрыш!</h2>
    <img id="prize-image" src="" alt="Приз">
    <p id="prize-name"></p>
    <button id="claim-btn">Забрать подарок</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const caseName = urlParams.get('case') || 'egg_case';
    document.getElementById("case-title").textContent = `Кейс: ${caseName}`;

    const nftList = document.getElementById("nft-list");
    const nftImages = [
      { src: "nft1.png", name: "NFT 1", rarity: "common" },
      { src: "nft2.png", name: "NFT 2", rarity: "common" },
      { src: "nft3.png", name: "NFT 3", rarity: "common" },
      { src: "nft4.png", name: "NFT 4", rarity: "uncommon" },
      { src: "nft5.png", name: "NFT 5", rarity: "rare" },
      { src: "nft6.png", name: "NFT 6", rarity: "legendary" },
      { src: "nft7.png", name: "NFT 7", rarity: "common" },
      { src: "nft8.png", name: "NFT 8", rarity: "common" }
    ];

    nftImages.forEach(nft => {
      const item = document.createElement("div");
      item.className = "nft-item";
      item.style.backgroundImage = `url(${nft.src})`;
      nftList.appendChild(item);
    });

    function getRandomNFT() {
      const chance = Math.random() * 100;
      if (chance < 0.5) return nftImages.find(nft => nft.rarity === "legendary");
      if (chance < 2) return nftImages.find(nft => nft.rarity === "rare");
      if (chance < 12) return nftImages.find(nft => nft.rarity === "uncommon");
      return nftImages.find(nft => nft.rarity === "common");
    }

    document.getElementById("fortune-btn").addEventListener("click", () => {
      const prize = getRandomNFT();
      const items = Array.from(nftList.children);
      const index = items.findIndex(item => item.style.backgroundImage.includes(prize.src));
      if (index !== -1) {
        const prizeItem = items[index];
        const scrollTo = prizeItem.offsetTop;
        nftList.scrollTo({ top: scrollTo, behavior: "smooth" });
      }

      setTimeout(() => {
        document.getElementById("prize-image").src = prize.src;
        document.getElementById("prize-name").textContent = prize.name;
        document.getElementById("result-modal").style.display = "block";
      }, 1500);
    });

    document.getElementById("claim-btn").addEventListener("click", () => {
      alert("Бот отправляет вам NFT подарок!");
      document.getElementById("result-modal").style.display = "none";
    });
  </script>
</body>
</html>
