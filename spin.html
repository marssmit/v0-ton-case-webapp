<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Spin</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      background: url('stars_background.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 24px;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 20px;
    }

    .spin-container {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 20px;
      width: 90%;
      max-width: 800px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-sizing: border-box;
    }

    .nft-item {
      min-width: 120px;
      min-height: 120px;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      font-size: 18px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .spin-container {
        flex-direction: column;
        overflow-x: hidden;
        overflow-y: auto;
      }

      .nft-item {
        min-width: 80vw;
        min-height: 80vw;
      }
    }

    .spin-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 20px;
      background-color: #00ffff;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .spin-button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>

  <h1>Ваша лента NFT</h1>

  <div class="spin-container">
    <div class="nft-item">NFT 1</div>
    <div class="nft-item">NFT 2</div>
    <div class="nft-item">NFT 3</div>
    <div class="nft-item">NFT 4</div>
    <div class="nft-item">NFT 5</div>
  </div>

  <!-- Кнопка всегда под лентой -->
  <button class="spin-button" onclick="tryLuck()">Испытать удачу</button>

  <script>
    function tryLuck() {
      alert("Удача испытана! (Можно заменить на переход на выигрышную страницу)");
      // Например:
      // window.location.href = "win.html";
    }
  </script>

</body>
</html>
