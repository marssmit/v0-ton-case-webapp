<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TON CASE</title>
  <style>
    body {
      margin: 0;
      background: url('your_background.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #case-container {
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #case-container:hover {
      filter: drop-shadow(0 0 10px #00ffff);
      transform: scale(1.05);
    }

    #case-image {
      width: 240px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Выбери кейс</h1>

  <div id="case-container">
    <img id="case-image" src="case_closed.png" alt="Кейс" />
  </div>

  <script>
    const container = document.getElementById("case-container");
    const image = document.getElementById("case-image");

    container.addEventListener("click", () => {
      image.src = "case_opening.gif"; // Убедись в правильном названии!
      setTimeout(() => {
        window.location.href = "spin.html";
      }, 2500); // Длительность анимации gif
    });
  </script>

</body>
</html>
