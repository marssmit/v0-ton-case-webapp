<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TON CASE — Спин</title>
  <style>
    body {
      margin: 0;
      background: url('stars_background.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 10px;
      box-sizing: border-box;
    }

    h1 {
      margin-top: 20px;
      text-shadow: 0 0 10px #00ffff;
      font-size: 24px;
    }

    .container {
      display: flex;
      gap: 15px;
      width: 200%; /* Увеличили для демонстрации */
      overflow-x: auto;
      padding: 10px;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      align-items: center;
      position: relative;
      scroll-behavior: smooth;
    }

    .container::-webkit-scrollbar {
      display: none;
    }

    .nft-item {
      flex: 0 0 auto;
      width: 400px;
      height: 400px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,240,255,0.3);
      transition: transform 0.3s ease;
    }

    @media (max-width: 600px) {
      .container {
        width: 100%; /* На телефоне по ширине экрана */
      }
      .nft-item {
        width: 30vw;
        height: 30vw;
      }
    }

    #fortune-btn {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #00f0ff;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }

    #neon-marker {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1px;
      height: 300px;
      background: linear-gradient(180deg, #00ffff, #00ccff);
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
      z-index: 10;
    }
  </style>
</head>
<body>

<h1>Кейс</h1>

<div class="container" id="nft-list">
  <!-- Заглушки будут добавлены скриптом -->
</div>

<div id="neon-marker"></div>

<button id="fortune-btn">Испытать фортуну</button>

<script>
const nftList = document.getElementById("nft-list");
const nftImages = [
  "nft1.png", "nft2.png", "nft3.png", "nft4.png",
  "nft5.png", "nft6.png", "nft7.png", "nft8.png"
];

// Добавляем заглушки
for (let i = 0; i < 6; i++) { // Больше заглушек
  nftImages.forEach(src => {
    const item = document.createElement("div");
    item.className = "nft-item";
    item.style.backgroundImage = `url(${src})`;
    nftList.appendChild(item);
  });
}

// Горизонтальная прокрутка колесиком
nftList.addEventListener('wheel', function(e) {
  if (e.deltaY !== 0) {
    e.preventDefault();
    nftList.scrollLeft += e.deltaY;
  }
}, { passive: false });

document.getElementById("fortune-btn").addEventListener("click", () => {
  alert("Испытать фортуну!");
});
</script>

</body>
</html>
