<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TON CASE — Спин</title>
  <style>
    body {
      margin: 0;
      background: url('stars_background.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    #nft-list {
      display: grid;
      grid-template-rows: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      padding: 10px;
      border: 2px solid #00f0ff;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
    }

    .nft-item {
      width: 120px;
      height: 120px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      border: 2px solid #333;
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
      margin: 0 auto;
    }

    #fortune-btn {
      padding: 15px 30px;
      background: #00f0ff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    #fortune-btn:hover {
      background: #00c0cc;
    }

    #result-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 999;
      text-align: center;
    }

    #result-modal img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    #claim-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background: #00f0ff;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #nft-list {
        grid-template-rows: repeat(auto-fit, minmax(40vw, 1fr));
        max-height: 80vh;
      }

      .nft-item {
        width: 40vw;
        height: 40vw;
      }

      #fortune-btn {
        font-size: 20px;
        padding: 20px 40px;
      }
    }
  </style>
</head>
<body>

<h1 id="case-title">Открытие кейса</h1>

<div id="nft-list">
  <!-- NFT динамически добавятся -->
</div>

<button id="fortune-btn">Испытать фортуну</button>

<div id="result-modal">
  <h2>Ваш выигрыш!</h2>
  <img id="prize-image" src="" alt="Подарок">
  <p id="prize-name"></p>
  <button id="claim-btn">Забрать подарок</button>
</div>

<script>
  const nftList = document.getElementById("nft-list");
  const nftImages = [
    { src: "nft1.png", name: "NFT 1", rarity: "common" },
    { src: "nft2.png", name: "NFT 2", rarity: "common" },
    { src: "nft3.png", name: "NFT 3", rarity: "common" },
    { src: "nft4.png", name: "NFT 4", rarity: "uncommon" },
    { src: "nft5.png", name: "NFT 5", rarity: "rare" },
    { src: "nft6.png", name: "NFT 6", rarity: "legendary" },
    { src: "nft7.png", name: "NFT 7", rarity: "common" },
    { src: "nft8.png", name: "NFT 8", rarity: "common" }
  ];

  nftImages.forEach(nft => {
    const item = document.createElement("div");
    item.className = "nft-item";
    item.style.backgroundImage = `url(${nft.src})`;
    nftList.appendChild(item);
  });

  function getRandomNFT() {
    const chance = Math.random() * 100;
    if (chance < 0.5) return nftImages.find(nft => nft.rarity === "legendary");
    if (chance < 2) return nftImages.find(nft => nft.rarity === "rare");
    if (chance < 12) return nftImages.find(nft => nft.rarity === "uncommon");
    return nftImages.find(nft => nft.rarity === "common");
  }

  document.getElementById("fortune-btn").addEventListener("click", () => {
    const prize = getRandomNFT();
    const items = Array.from(nftList.children);
    const index = items.findIndex(item => item.style.backgroundImage.includes(prize.src));
    const scrollTo = items[index].offsetTop - nftList.clientHeight / 2 + items[index].clientHeight / 2;

    nftList.scrollTo({ top: scrollTo, behavior: "smooth" });

    setTimeout(() => {
      document.getElementById("prize-image").src = prize.src;
      document.getElementById("prize-name").textContent = prize.name;
      document.getElementById("result-modal").style.display = "block";
    }, 1500);
  });

  document.getElementById("claim-btn").addEventListener("click", () => {
    alert("Бот отправляет вам NFT подарок!");
    document.getElementById("result-modal").style.display = "none";
    // Здесь код отправки подарка пользователю через API
  });
</script>

</body>
</html>
