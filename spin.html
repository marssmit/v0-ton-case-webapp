<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TON CASE — Рулетка</title>
  <style>
    body {
      margin: 0;
      background: url('stars_background.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    .roulette-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      overflow: hidden;
      margin: 40px 0;
    }

    .roulette-track {
      display: flex;
      transition: transform 1s ease-out;
    }

    .nft-item {
      width: 120px;
      height: 120px;
      flex: 0 0 auto;
      margin: 0 5px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      transition: transform 0.3s;
    }

    .nft-item.highlight {
      transform: scale(1.3);
    }

    #neon-marker {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      background: linear-gradient(180deg, #00ffff, #00ccff);
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
      z-index: 10;
    }

    #fortune-btn {
      padding: 18px 30px;
      font-size: 24px;
      background-color: #00f0ff;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    @media (max-width: 600px) {
      .nft-item {
        width: 30vw;
        height: 30vw;
      }

      #fortune-btn {
        font-size: 20px;
        padding: 14px 24px;
      }
    }
  </style>
</head>
<body>

<h1 id="case-title">Кейс: Egg Case</h1>
<div class="roulette-container">
  <div class="roulette-track" id="roulette-track">
    <!-- NFT заглушки будут вставлены скриптом -->
  </div>
  <div id="neon-marker"></div>
</div>
<button id="fortune-btn">Испытать фортуну</button>

<script>
  const track = document.getElementById("roulette-track");
  const nftImages = [
    "nft1.png", "nft2.png", "nft3.png", "nft4.png",
    "nft5.png", "nft6.png", "nft7.png", "nft8.png"
  ];

  // Наполняем ленту
  for (let i = 0; i < 15; i++) {
    nftImages.forEach(src => {
      const div = document.createElement("div");
      div.className = "nft-item";
      div.style.backgroundImage = `url(${src})`;
      track.appendChild(div);
    });
  }

  document.getElementById("fortune-btn").addEventListener("click", () => {
    const items = document.querySelectorAll(".nft-item");
    const winIndex = Math.floor(Math.random() * items.length);
    const target = items[winIndex];
    const offset = target.offsetLeft + target.offsetWidth / 2 - track.parentElement.offsetWidth / 2;
    track.style.transform = `translateX(-${offset}px)`;

    items.forEach(item => item.classList.remove("highlight"));
    target.classList.add("highlight");

    setTimeout(() => {
      alert("Поздравляем! Вы выиграли NFT!");
    }, 1000);
  });
</script>

</body>
</html>
