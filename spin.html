
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–†—É–ª–µ—Ç–∫–∞ NFT</title>
  <style>
    body {
      background-color: #0a0f2c;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .scroll-box {
      width: 320px;
      height: 420px;
      overflow-y: auto;
      border: 2px solid #00f0ff;
      border-radius: 12px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.02);
      box-shadow: 0 0 12px #00f0ff55;
      scroll-behavior: smooth;
      margin-bottom: 20px;
    }

    .nft-item {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      margin-bottom: 16px;
      border-radius: 10px;
      background: linear-gradient(145deg, #141b3c, #1a223e);
      border: 2px solid #555;
      color: #ccc;
      font-size: 18px;
      text-transform: uppercase;
      transition: 0.3s;
    }

    .nft-item.common { border-color: #aaa; }
    .nft-item.uncommon { border-color: #28a745; }
    .nft-item.rare { border-color: #007bff; }
    .nft-item.legendary { border-color: #ffc107; }

    .spin-button {
      padding: 16px 40px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #00f0ff, #0088ff);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px #00f0ff99;
      transition: transform 0.2s;
    }

    .spin-button:hover {
      transform: scale(1.05);
    }

    #result-screen {
      display: none;
      text-align: center;
      padding: 20px;
    }

    #result-nft {
      width: 280px;
      height: 280px;
      border-radius: 16px;
      border: 5px solid #00f0ff;
      box-shadow: 0 0 20px #00f0ff88;
      margin-bottom: 20px;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      text-transform: uppercase;
    }

    .btn-claim {
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #00f0ff;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="spin-screen">
    <div class="scroll-box" id="scroll-box"></div>
    <button class="spin-button" onclick="spin()">–ò—Å–ø—ã—Ç–∞—Ç—å —Ñ–æ—Ä—Ç—É–Ω—É</button>
  </div>

  <div class="container" id="result-screen">
    <div id="result-nft">NFT</div>
    <h2 id="result-title">–í—ã–ø–∞–ª –ø—Ä–∏–∑</h2>
    <button class="btn-claim" onclick="alert('–ü–æ–¥–∞—Ä–æ–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!')">–ó–∞–±—Ä–∞—Ç—å –ø–æ–¥–∞—Ä–æ–∫</button>
  </div>

  <script>
    let currentItems = [];

    async function loadNFTs() {
      const logic = await fetch('drop_logic.json').then(res => res.json());
      const bank = await fetch('nft_bank.json').then(res => res.json());

      const spinCount = parseInt(localStorage.getItem("spins") || "0") + 1;
      localStorage.setItem("spins", spinCount);

      let rarity = "common";
      for (const step of logic.steps) {
        const [min, max] = step.range;
        const inRange = max === "infinity" ? spinCount >= min : spinCount >= min && spinCount <= max;
        if (inRange) {
          if (step.guaranteed_rarity) rarity = step.guaranteed_rarity;
          else if (step.allowed_rarities) rarity = step.allowed_rarities[0];
          else if (step.chance_table) {
            const roll = Math.random();
            let sum = 0;
            for (const item of step.chance_table) {
              sum += item.chance;
              if (roll < sum) {
                rarity = item.rarity;
                break;
              }
            }
          }
          break;
        }
      }

      const pool = bank[rarity];
      const sample = [];
      for (let i = 0; i < 10; i++) {
        const pick = pool[Math.floor(Math.random() * pool.length)];
        sample.push(pick);
      }

      currentItems = sample.map((item, index) => ({
        ...item,
        rarity,
        id: index
      }));

      renderItems();
    }

    function renderItems() {
      const container = document.getElementById("scroll-box");
      container.innerHTML = "";
      currentItems.forEach(item => {
        const el = document.createElement("div");
        el.className = `nft-item ${item.rarity}`;
        el.textContent = `${item.name}`;
        container.appendChild(el);
      });
    }

    function spin() {
      const box = document.getElementById('scroll-box');
      const items = box.querySelectorAll('.nft-item');
      const randomIndex = Math.floor(Math.random() * items.length);
      const selected = items[randomIndex];
      box.scrollTop = selected.offsetTop - 50;

      selected.style.boxShadow = '0 0 15px 5px #00f0ff';

      setTimeout(() => {
        document.getElementById("spin-screen").style.display = "none";
        document.getElementById("result-screen").style.display = "flex";

        const resultBox = document.getElementById("result-nft");
        const resultTitle = document.getElementById("result-title");

        resultBox.textContent = selected.textContent;
        resultBox.className = selected.className;
        resultTitle.textContent = `üéâ –¢–µ–±–µ –≤—ã–ø–∞–ª: ${selected.textContent}`;
      }, 1300);
    }

    loadNFTs();
  </script>
</body>
</html>
