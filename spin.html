<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Spin</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .spin-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      width: 95vw; /* Почти вся ширина экрана */
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
    }

    .nft-item {
      min-width: 120px; /* Минимальная ширина для ПК */
      min-height: 120px;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      color: white;
    }

    @media (max-width: 600px) {
      .nft-item {
        min-width: 45vw; /* Увеличенные NFT на телефоне */
        min-height: 45vw;
      }
    }
  </style>
</head>
<body>

  <div class="spin-container">
    <div class="nft-item">NFT 1</div>
    <div class="nft-item">NFT 2</div>
    <div class="nft-item">NFT 3</div>
    <div class="nft-item">NFT 4</div>
    <div class="nft-item">NFT 5</div>
  </div>

</body>
</html>
